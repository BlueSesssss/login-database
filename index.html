<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Username (Email)</label>
                <input type="email" id="username" name="username" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn">Login</button>

            <!-- <div class="login-form">
                <a href="/SupabaseApi/SApi.html"></a>
            </div>  -->

            <div class="forgot-password">
                <a href="/forgotpass/fpass.html">Forgot password?</a>
            </div>

            <div class="create-account">
                <a href="/Create acc database/SignUp.html" class="btn-create">Create Account</a>
            </div>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
